<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Liên Hệ</title>
    <style>
        input {
            height: 20px;
            margin-bottom: 15px;

        }

        #textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <h2>Get in touch with us by filling contact form below</h2>
    <form>
        <table>
            <tr>
                <td><input type="text" name="full name" id="fullname" placeholder="* Enter your full name"></td>
                <td><input type="email" name="email" id="email" placeholder="* Enter your email addredd"></td>
            </tr>
            <tr>
                <td><input type="text" name="subject" id="subject" placeholder="* Enter your subject"></td>
            </tr>
        </table>
        <textarea name="" id="textarea" cols="60" rows="10" placeholder="* Your message here"></textarea>
        <p><button>Send message</button>* Plesae fill all require form field. thanks</p>
    </form>
</body>

</html>
