<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body div {
            margin: auto;
            width: 50%;
        }

        table tr:first-child th {
            text-align: right;
            font-size: 2.5em;
        }

        table th {
            width: 100px;
            border: 2px solid red;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <th colspan="4">abc</th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>-</th>
            </tr>
            <tr>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>x</th>
            </tr>
            <tr>
                <th>C</th>
                <th>0</th>
                <th>=</th>
                <th>/</th>
            </tr>
        </table>
    </div>
</body>

</html>
