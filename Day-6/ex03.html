<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style3.css">
</head>

<body>

    <div class="background-container-login">
        <div class="container-login">
            <div class="login">
                <article class="content-login">
                    <div class="logo-form-login">
                        <div class="logo-inner">
                            <span class="logo">JL</span>
                        </div>
                        <span class="content-logo">Just Log</span>
                    </div>
                    <p class="description-logo">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam quos illum ipsum ad eos
                    </p>
                    <div class="cta-btn"> <a href="#!" class="readme-btn">Read More</a></div>
                    <div class="row-social">
                        <a href="#!" class="social">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#!" class="social">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#!" class="social">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                        <a href="#!" class="social">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>

                    <div class="icon-block">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </article>
                <article class="next-content-login">
                    <h2 class="heading2">
                        Login to<span class="text-special">
                            your account
                        </span>
                    </h2>
                    <form action="" method="post" class="login-form">

                        <div class="group-form">
                            <input type="email" name="email" id="email" class="input-email" placeholder="Email Address"
                                required>
                        </div>
                        <div class="group-form">
                            <input type="password" name="passwd" id="passwd" class="passwd" placeholder="Password"
                                required>
                        </div>
                        <div class="group-form">
                            <input type="checkbox" name="remember" id="remember" class="remember">
                            <label for="remember">
                                Remeber me
                            </label>
                            <a href="#!" class="btn-forgot">Forgot Password</a>
                        </div>
                        <div class="group-form">
                            <button class="btn" type="submit">LOGIN</button>
                        </div>
                        <div class="group-form">
                            <p class="description-login-form">Don't have an account?
                                <a href="#!" class="register-btn">Register here
                                </a>
                            </p>
                        </div>

                    </form>
                </article>

            </div>
        </div>
    </div>
</body>

</html>
