<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="asset/css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Shopping Cart Mini</title>
</head>

<body>

    <div class="container">
        <input type="checkbox" name="cart" id="cart" hidden>
        <div class="inner-cart">
            <label for="cart" class="icon-cart">
                <i class="fa-solid fa-cart-plus"></i>
            </label>
            <label for="cart" class="overlay">

            </label>
            <div class="content-cart">
                <div class="overlay-cart">
                </div>
                <label for="cart" class="clear">
                    <i class="fa-solid fa-circle-xmark"></i>
                </label>
                <h2 class="heading2">Shopping Cart</h2>
                <div class="products">
                    <div class="row-cart">
                        <div class="div-img-product"> <img src="./asset/images/ip13.jpg" alt="iphone13"
                                class="img-product">
                        </div>
                        <div class="infor-product">
                            <span class="name-product">Affinity Queen Poster Bed</span>
                            <div class="row-infor-product">
                                <span class="amount">1</span>
                                <span cl accesskey="values-product">1x$570</span>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="line-cart"></div> -->
                    <div class="row-cart">
                        <div class="div-img-product"> <img src="./asset/images/ip15.png" alt="iphone15"
                                class="img-product"></div>
                        <div class="infor-product">
                            <span class="name-product">Affinity Queen Poster Bed</span>
                            <div class="row-infor-product">
                                <span class="amount">1</span>
                                <span cl accesskey="values-product">1x$570</span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="subtotal">
                    <span class="text-subtotal">Subtotal</span>
                    <span class="sum-values">$920.00</span>
                </div>
                <p class="description-cart">
                    Taxes and shipping calulated at checkout
                </p>
                <button class="btn view-cart">View Cart</button>
                <button class="btn add-cart">Add to cart</button>

                <div class="shipping">
                    <div class="icon-ship"><i class="fa-solid fa-truck-fast"></i></div>
                    <span class="text-shipping">Spend $499.00 to Free Shipping</span>
                </div>

            </div>
</body>

</html>
