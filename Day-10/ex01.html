<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="reset.css">
    <title>Burger Menu</title>
</head>

<body>
    <div class="burgermenu">
        <input type="checkbox" name="open-menu" id="open-menu" hidden>
        <div class="container">
            <h2 class="heading2">#1 Burger Menu</h2>
            <p class="description-title">inspired by <span class="text-inside">Google materinal design</span></p>
        </div>
        <div class="overlay">
            <label for="open-menu"> <i class="fa-solid fa-bars icon-menu"></i></label>
        </div>
        <div class="nav-bar">
            <ul class="list">
                <li class="item-close-menu">
                    <label for="open-menu">
                        <i class="fa-solid fa-left-long icon-left"></i>
                    </label>
                </li>
                <!-- <input type="radio" name="list" id="home">
                <input type="radio" name="list" id="about">
                <input type="radio" name="list" id="portfolio">
                <input type="radio" name="list" id="contact"> -->
                <li class="item-home-menu item-menu">
                    <label for="home">Home</label>
                </li>
                <li class="item-about-menu item-menu">
                    <label for="about">About</label>
                </li>
                <li class="item-portfolio-menu item-menu">
                    <label for="portfolio">Portfolio</label>
                </li>
                <li class="item-contact-menu item-menu">
                    <label for="contact">Contact</label>
                </li>
            </ul>
        </div>

    </div>

</body>

</html>
