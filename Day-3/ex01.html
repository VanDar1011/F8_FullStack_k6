<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Liên Hệ</title>
    <link rel="stylesheet" href="./assets/css/style01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <section class="container">
        <h1 class="heading1-underline heading1">CONTACT US</h1>

        <div class="contact">
            <section class="contact-inf">
                <h2>Contact Info</h2>
                <div class="items-contact-info">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>321 Awesom Street NewYork, NV 172022 </span>
                </div>
                <div class="items-contact-info">
                    <i class="fa-regular fa-envelope"></i>
                    <span>infor@companyname.com</span>
                </div>
                <div class="items-contact-info">
                    <i class="fa-solid fa-phone"></i>
                    <span>+1 800 123 1234</span>
                </div>
            </section>
            <!-- end contact-info -->
            <section class="book-appointment">
                <form action="">
                    <h2>Having Any Query!Or Book an appoint</h2>
                    <div class="input-book-appointment">
                        <input type="text" name="yourname" id="yourname" placeholder="Your Name">
                    </div>
                    <div class="input-book-appointment">
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                    <div class="input-book-appointment">
                        <input type="text" name="subject" id="subject" placeholder="Subject">
                    </div>
                    <div class="input-book-appointment">
                        <textarea name="message" id="message" cols="20" rows="5" placeholder="Message"></textarea>
                    </div>
                    <div class="btn-book-appointment">
                        <button>Send Message</button>
                    </div>
                </form>
            </section>
            <!-- end book-appointment -->
        </div>
    </section>
</body>

</html>
